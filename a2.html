<html>
<head><title>HTML table cellpadding</title>
</head>
<body>
<table border="4" cellpadding="20" cellspacing="2">
<tr>
<th>firstname</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr>
<td>jb</td>
<td>smith</td>
<td>50</td>
</tr>
<tr>
<td>eve</td>
<td>jackson</td>
<td>94</td>
</tr>
<tr>
<td>mother</td>
<td>teresa</td>
<td>90</td>
</tr>
</table>
</body>
</html>
